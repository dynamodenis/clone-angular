
<div class="wrapper">
    <div class="inner">
        <img src="../../../../assets/img/img5.svg" alt="" class="image">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h3>Welcome Back</h3>
            <div class="form-holder form-group">
                <span class="lnr"><i class="far fa-envelope"></i></span>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-holder form-group">
                <span class="lnr"> <i class="fas fa-user-lock"></i></span>
                <input type="password" placeholder="Password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                </div>
            </div>
            <button>
                <span>Login</span>
            </button>
            <div class="sign-option">
                Don't Have an Account? <a class="ml-2" routerLink="register"> Sign Up</a>
            </div>
        </form>
    </div>
</div>
