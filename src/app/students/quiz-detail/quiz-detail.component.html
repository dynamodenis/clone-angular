<div class="container">
    <div *ngIf="quiz!=null" >
    QUESTION  {{currentIndex + 1}} OF {{quiz.question_set.length}}
    </div>

    <div class="text-center" *ngIf="quiz!=null">
        <button class='btn btn-secondary' style='border-radius: 3px;' (click)="previous()"> Previous</button>
        <button class='btn btn-primary' style='border-radius: 3px;' (click)="next()" [innerHtml]="currentIndex == quiz.question_set.length - 1 ? 'Submit' : 'Next'">
        </button>
    </div>
</div>
