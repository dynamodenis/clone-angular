<div class="question-container">
    {{question.label}}
    <hr>
    <div>
        <div *ngFor="let answer of question['answer_set']; let i = index">
            <app-trial-answer [answer]="answer" [index]="i" (selectAnswer)="callParent($event)" [selectedAnswer]="selectedAnswer"></app-trial-answer>
        </div>
    </div>
</div>
